<!DOCTYPE html><html style="background: #f8f9fa;"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Social Media Misconceptions</title><style> * { box-sizing: border-box; margin: 0; padding: 0; } html, body { background: #f8f9fa; min-height: 100vh; } body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; padding: 20px; opacity: 1; visibility: visible; } .carousel-container { max-width: 900px; margin: 0 auto; } .header { text-align: center; margin-bottom: 30px; } .title { font-size: 28px; font-weight: 700; color: #333; margin-bottom: 10px; } .subtitle { font-size: 16px; color: #666; } .carousel-header { background: white; padding: 20px; text-align: center; border-radius: 12px 12px 0 0; box-shadow: 0 2px 12px rgba(0,0,0,0.1); } .carousel-counter { font-size: 18px; color: #333; font-weight: 600; margin-bottom: 8px; } .carousel-instructions { font-size: 13px; color: #999; font-style: italic; } .carousel-wrapper { background: white; border-radius: 0 0 12px 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); overflow: hidden; position: relative; } .carousel-images { position: relative; width: 100%; padding-bottom: 133.33%; overflow: hidden; } .carousel-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; } .carousel-image.active { opacity: 1; } .carousel-controls { position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%); display: flex; justify-content: space-between; padding: 0 20px; z-index: 10; } .carousel-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(198, 169, 6, 0.9); border: none; color: white; font-size: 24px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 20; } .carousel-btn:hover { background: #C6A906; transform: scale(1.1); } .carousel-btn:active { transform: scale(0.95); } .carousel-btn:disabled { opacity: 0.3; cursor: not-allowed; } .carousel-btn:disabled:hover { transform: scale(1); } .carousel-footer { padding: 20px; text-align: center; background: white; border-radius: 0 0 12px 12px; } .carousel-dots { display: flex; justify-content: center; gap: 10px; } .dot { width: 12px; height: 12px; border-radius: 50%; background: #e9ecef; cursor: pointer; transition: all 0.3s ease; } .dot:hover { background: #C6A906; transform: scale(1.2); } .dot.active { background: #C6A906; width: 30px; border-radius: 6px; } @media (max-width: 768px) { .carousel-btn { width: 40px; height: 40px; font-size: 20px; } .carousel-controls { padding: 0 10px; } }</style></head><body><div class="carousel-container"><div class="header"><h1 class="title">Social Media Misconceptions</h1><p class="subtitle">Click through to explore common myths about social media for fitness professionals</p></div><div class="carousel-header"><div class="carousel-counter"><span id="currentSlide">1</span> of <span id="totalSlides">6</span></div><div class="carousel-instructions">Use arrow keys, buttons, or click to navigate</div></div><div class="carousel-wrapper"><div class="carousel-images" id="carouselImages"><img src="1.webp" alt="Misconception 1" class="carousel-image active" loading="eager"><img src="2.webp" alt="Misconception 2" class="carousel-image" loading="lazy"><img src="3.webp" alt="Misconception 3" class="carousel-image" loading="lazy"><img src="4.webp" alt="Misconception 4" class="carousel-image" loading="lazy"><img src="5.webp" alt="Misconception 5" class="carousel-image" loading="lazy"><img src="6.webp" alt="Misconception 6" class="carousel-image" loading="lazy"></div><div class="carousel-controls"><button class="carousel-btn" id="prevBtn" aria-label="Previous">‹</button><button class="carousel-btn" id="nextBtn" aria-label="Next">›</button></div></div><div class="carousel-footer"><div class="carousel-dots" id="dotsContainer"></div></div></div><script> (function() { document.documentElement.style.visibility = 'visible'; document.body.style.visibility = 'visible'; })(); let currentIndex = 0; const totalImages = 6; function updateCarousel() { const images = document.querySelectorAll('.carousel-image'); images.forEach((img, index) => { img.classList.toggle('active', index === currentIndex); }); const dots = document.querySelectorAll('.dot'); dots.forEach((dot, index) => { dot.classList.toggle('active', index === currentIndex); }); document.getElementById('currentSlide').textContent = currentIndex + 1; document.getElementById('prevBtn').disabled = currentIndex === 0; document.getElementById('nextBtn').disabled = currentIndex === totalImages - 1; } function nextImage() { if (currentIndex < totalImages - 1) { currentIndex++; updateCarousel(); } } function previousImage() { if (currentIndex > 0) { currentIndex--; updateCarousel(); } } function goToImage(index) { currentIndex = index; updateCarousel(); } function createDots() { const container = document.getElementById('dotsContainer'); for (let i = 0; i < totalImages; i++) { const dot = document.createElement('div'); dot.className = 'dot'; if (i === 0) dot.classList.add('active'); dot.addEventListener('click', function() { goToImage(i); }); container.appendChild(dot); } } document.getElementById('prevBtn').addEventListener('click', function(e) { e.stopPropagation(); previousImage(); }); document.getElementById('nextBtn').addEventListener('click', function(e) { e.stopPropagation(); nextImage(); }); document.addEventListener('keydown', function(e) { if (e.key === 'ArrowLeft') { previousImage(); } else if (e.key === 'ArrowRight') { nextImage(); } }); let touchStartX = 0; let touchEndX = 0; const carousel = document.querySelector('.carousel-images'); carousel.addEventListener('touchstart', function(e) { touchStartX = e.changedTouches[0].screenX; }); carousel.addEventListener('touchend', function(e) { touchEndX = e.changedTouches[0].screenX; handleSwipe(); }); function handleSwipe() { if (touchEndX < touchStartX - 50) { nextImage(); } if (touchEndX > touchStartX + 50) { previousImage(); } } carousel.addEventListener('click', function(e) { if (!e.target.closest('.carousel-btn')) { nextImage(); } }); createDots(); updateCarousel();</script></body></html>
