<!DOCTYPE html>
<html style="background: #f8f9fa;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYROX Technique Trainer</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    html, body {
        background: #f8f9fa;
        min-height: 100vh;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 20px;
        opacity: 1;
        visibility: visible;
    }
    
    .trainer-container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    
    .subtitle {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
    }
    
    .stations-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .station-card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid #C6A906;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 250px;
    }
    
    .station-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(198, 169, 6, 0.3);
    }
    
    .station-icon {
        font-size: 64px;
        margin-bottom: 20px;
    }
    
    .station-name {
        font-size: 22px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    
    .station-subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
    }
    
    .click-hint {
        font-size: 12px;
        color: #999;
        font-style: italic;
    }
    
    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 20px;
        overflow-y: auto;
    }
    
    .modal-overlay.active {
        display: flex;
    }
    
    .modal-content {
        background: white;
        border-radius: 12px;
        max-width: 900px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .modal-header {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 30px 40px;
        border-bottom: 3px solid #C6A906;
        position: sticky;
        top: 0;
        background: white;
        z-index: 10;
    }
    
    .modal-icon {
        font-size: 56px;
    }
    
    .modal-info {
        flex: 1;
    }
    
    .modal-station-name {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 5px;
    }
    
    .modal-station-subtitle {
        font-size: 16px;
        color: #666;
    }
    
    .modal-close {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #e9ecef;
        border: none;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .modal-close:hover {
        background: #d32f2f;
        color: white;
        transform: rotate(90deg);
    }
    
    .modal-body {
        padding: 30px 40px;
    }
    
    .back-button-container {
        padding: 20px 40px;
        border-top: 2px solid #f0f0f0;
        display: flex;
        justify-content: center;
    }
    
    .back-button {
        padding: 12px 30px;
        background: #C6A906;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .back-button:hover {
        background: #b39805;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(198, 169, 6, 0.3);
    }
    
    .technique-section {
        margin-bottom: 25px;
    }
    
    .section-toggle {
        background: #f8f9fa;
        padding: 18px 20px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s ease;
        border-left: 4px solid #C6A906;
    }
    
    .section-toggle:hover {
        background: #e9ecef;
    }
    
    .section-toggle.active {
        background: #fff8e1;
    }
    
    .section-title {
        font-size: 18px;
        font-weight: 700;
        color: #333;
    }
    
    .section-icon {
        font-size: 20px;
        color: #C6A906;
        transition: transform 0.3s ease;
    }
    
    .section-toggle.active .section-icon {
        transform: rotate(180deg);
    }
    
    .section-content {
        display: none;
        padding: 20px;
    }
    
    .section-content.active {
        display: block;
    }
    
    .section-text {
        font-size: 15px;
        line-height: 1.8;
        color: #555;
        margin-bottom: 15px;
    }
    
    .error-item {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #f0f0f0;
    }
    
    .error-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }
    
    .error-title {
        font-size: 16px;
        font-weight: 700;
        color: #d32f2f;
        margin-bottom: 10px;
    }
    
    .correction {
        font-size: 15px;
        line-height: 1.7;
        color: #555;
        padding: 8px 0 8px 25px;
        position: relative;
    }
    
    .correction::before {
        content: '‚úì';
        position: absolute;
        left: 0;
        color: #4caf50;
        font-weight: 700;
        font-size: 18px;
    }
    
    .cue-item {
        font-size: 15px;
        line-height: 1.7;
        color: #555;
        padding: 10px 0 10px 30px;
        position: relative;
    }
    
    .cue-item::before {
        content: 'üí¨';
        position: absolute;
        left: 0;
        font-size: 18px;
    }
    
    @media (max-width: 768px) {
        .stations-grid {
            grid-template-columns: 1fr;
        }
        
        .modal-header {
            padding: 20px 25px;
            flex-direction: column;
            text-align: center;
        }
        
        .modal-body {
            padding: 20px 25px;
        }
        
        .back-button-container {
            padding: 15px 25px;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
        }
    }
</style>
</head>
<body>

<div class="trainer-container">

    </div>
    
    <div class="stations-grid" id="stationsGrid"></div>

<!-- Modal Overlay -->
<div class="modal-overlay" id="modalOverlay" onclick="closeModalOverlay(event)">

        </div>
    </div>
</div>

    function createStationCards() {
        const grid = document.getElementById('stationsGrid');
        
        stations.forEach((station, index) => {
            const card = document.createElement('div');
            card.className = 'station-card';
            card.onclick = function() {
                openModal(index);
            };
            
            card.innerHTML = `
                <div class="station-icon">${station.icon}</div>
                <div class="station-name">${station.name}</div>
                <div class="station-subtitle">${station.subtitle}</div>
                <div class="click-hint">Click to explore technique</div>
            `;
            
            grid.appendChild(card);
        });
    }
    
    function openModal(index) {
        const station = stations[index];
        
        document.getElementById('modalIcon').textContent = station.icon;
        document.getElementById('modalName').textContent = station.name;
        document.getElementById('modalSubtitle').textContent = station.subtitle;
        
        const errorsHTML = station.errors.map(e => `
            <div class="error-item">
                <div class="error-title">${e.error}</div>
                ${e.corrections.map(c => `<div class="correction">${c}</div>`).join('')}
            </div>
        `).join('');
        
        const cuesHTML = station.cues.map(c => `<div class="cue-item">${c}</div>`).join('');
        
        document.getElementById('modalBody').innerHTML = `
            <div class="technique-section">
                <div class="section-toggle" onclick="toggleSection(this)">
                    <div class="section-title">‚úì Proper Mechanics</div>
                    <div class="section-icon">‚ñº</div>
                </div>
                <div class="section-content">
                    <div class="section-text">${station.mechanics}</div>
                </div>
            </div>
            
            <div class="technique-section">
                <div class="section-toggle" onclick="toggleSection(this)">
                    <div class="section-title">‚úó Common Errors & Corrections</div>
                    <div class="section-icon">‚ñº</div>
                </div>
                <div class="section-content">
                    ${errorsHTML}
                </div>
            </div>
            
            <div class="technique-section">
                <div class="section-toggle" onclick="toggleSection(this)">
                    <div class="section-title">üí¨ Coaching Cues</div>
                    <div class="section-icon">‚ñº</div>
                </div>
                <div class="section-content">
                    ${cuesHTML}
                </div>
            </div>
        `;
        
        document.getElementById('modalOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
        document.body.style.overflow = 'auto';
    }
    
    function closeModalOverlay(event) {
        if (event.target.id === 'modalOverlay') {
            closeModal();
        }
    }
    
    function toggleSection(toggle) {
        const content = toggle.nextElementSibling;
        const isActive = toggle.classList.contains('active');
        
        if (isActive) {
            toggle.classList.remove('active');
            content.classList.remove('active');
        } else {
            toggle.classList.add('active');
            content.classList.add('active');
        }
    }
    
    // Close modal on ESC key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
    });
    
    createStationCards();
</script>

</body>
</html>
